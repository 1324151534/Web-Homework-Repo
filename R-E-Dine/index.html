<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>RED 点餐配送系统</title>
  </head>
  <body class="index-body">
    <div class="drag-part"></div>
    <div class="wrapper">
        <div id="closeWindow" class="btn close-btn"></div>
        <div id="modeswitch" class="btn settings-btn"><img class="settings-ico" width="100%" height="100%" src="./assets/settings.png"></div>
    </div>
    <div class="block-left">
      <h1>RED</h1>
      <h2 class="left-subtitle">R-E-Dine</h2>
      <div class="rest-list">
        <div class="rest-title">
          <p class="rest-title-font">Restaurant List</p>
        </div>
        <div class="rest-list-box">
          <div class="empty"></div>
          <div class="rest-list-case">
            <r class="rest-list-title">French Restaurant</r>
            <img class="rest-pic" src="./assets/pic/rest01.jpg" alt="image"></img>
          </div>
          <button id="rest1" class="rest-list-btn">Select</button>
          <div class="empty5"></div>
          <div class="rest-list-case">
            <r class="rest-list-title">Italian Restaurant</r>
            <img class="rest-pic" src="./assets/pic/rest02.jpg" alt="image"></img>
          </div>
          <button id="rest2" class="rest-list-btn">Select</button>
        </div>
      </div>
    </div>
    <div class="block-right">
      <h1 class="right-title">Order</h1>
      <h2 class="right-subtitle">选择你想要的食物</h2>
      <div class="order-list-container">
        <div class="order-list-box">
          <button id="0" class="order-list" name="rest1">Order#1</button>
          <button id="1" class="order-list" name="rest1">Order#2</button>
          <button id="2" class="order-list" name="rest1">Order#3</button>
          <button id="3" class="order-list" name="rest2">Order#4</button>
          <button id="4" class="order-list" name="rest1">Order#5</button>
          <button id="5" class="order-list" name="rest1">Order#6</button>
          <button id="6" class="order-list" name="rest2">Order#7</button>
          <button id="7" class="order-list" name="rest1">Order#8</button>
          <button id="8" class="order-list" name="rest2">Order#9</button>
          <button id="9" class="order-list" name="rest1">Order#10</button>
          <button id="10" class="order-list" name="rest2">Order#11</button>
          <button id="11" class="order-list" name="rest2">Order#12</button>
        </div>
      </div>
    </div>
    <div class="order-bar">
      <div class="order-bar-left">订单</div>
    </div>
  </body>
  <script src="./js/index-renderer.js"></script>
  <script src="./js/general-functions.js"></script>
</html>
