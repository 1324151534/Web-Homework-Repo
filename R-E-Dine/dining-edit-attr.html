<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/dining.css">
    <title>RED 点餐配送系统 | 商家服务 修改菜品</title>
  </head>
  <body class="dining-body">
    <div class="drag-part"></div>
    <div class="wrapper">
        <div id="closeWindow" class="btn close-btn"></div>
    </div>
    <div class="box-add">
        <div class="float float-box-add">
            <div class="title title-left">修改餐品</div>
            <div class="subtitle subtitle-left">R-E-Dine 后台管理系统</R-E-Dine></div>
            <div class="list food-add-list">
              <div class="add-title">餐品名称</div>
              <input id="f_name" class="food-add" placeholder="不可为空">
              <div class="add-title">餐品售价</div>
              <input id="f_price" class="food-add" placeholder="不可为空">
              <div class="add-title">餐品描述</div>
              <input id="f_desc" class="food-add" placeholder="留空自动使用默认描述">
              <div class="add-title">餐品图片地址</div>
              <input id="f_imglink" class="food-add" placeholder="留空自动使用默认图片">
              <div class="warn-area"></div>
              <button id="addsubmit" class="addBTN">提交</button>
          </div>
        </div>
    </div>
  </body>
  <script src="./js/dining-add-attr-renderer.js"></script>
  <script src="./js/general-functions.js"></script>
</html>
