<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/dining.css">
    <title>RED 点餐配送系统 | 商家服务</title>
  </head>
  <body class="dining-body dining-index-body">
    <div class="drag-part"></div>
    <div class="wrapper">
        <div id="closeWindow" class="btn close-btn"></div>
        <div id="modeswitch" class="btn settings-btn"><img class="settings-ico" width="100%" height="100%" src="./assets/settings.png"></div>
    </div>
    <div class="dining-box-left">
        <div class="float-box-left">
            <div class="title title-left">餐品列表</div>
            <div class="subtitle subtitle-left">R-E-Dine 后台管理系统</R-E-Dine></div>
            <div class="food-list">
              <div id="foodlist-box" class="dining-foodlist-outside">
              </div>
            </div>
        </div>
    </div>
    <div class="dining-box-right">
        <div class="float-box-right">
            <div class="title title-right">控制台</div>
            <div class="subtitle subtitle-right">调整你的上架菜品</div>
            <div class="btn-list">
                <button id="addBTN" class="listbtn btn-add"><i class="fa fa-plus"></i> 添加新的菜品</button>
                <button id="delBTN" class="listbtn btn-del"><i class="fa fa-ban"></i> 删除已有菜品</button>
                <button id="editBTN" class="listbtn tag-edit"><i class="fa fa-edit"></i> 编辑已有菜品</button>
            </div>
        </div>
    </div>
  </body>
  <script src="./js/dining-index-renderer.js"></script>
  <script src="./js/general-functions.js"></script>
</html>
