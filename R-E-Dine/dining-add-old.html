<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' blob: data:" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <link rel="stylesheet" type="text/css" href="./css/custom.css">
  <link rel="stylesheet" type="text/css" href="./css/dining.css">
  <title>RED 点餐配送系统 | 商家服务 添加菜品</title>
</head>
<body class="dining-body">
  <div class="drag-part"></div>
  <div class="wrapper">
    <div id="closeWindow" class="btn close-btn"></div>
  </div>
  <div class="box-add">
    <div class="float float-box-add">
      <div class="title title-left">新增餐品</div>
      <div class="subtitle subtitle-left">R-E-Dine 后台管理系统</div>
      <div class="list food-add-list">
        <form id="addFoodForm" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="f_name" class="form-label">餐品名称</label>
            <input id="f_name" class="form-control" name="food_name" placeholder="输入餐品名称" required>
          </div>
          <div class="form-group">
            <label for="f_price" class="form-label">餐品售价</label>
            <input id="f_price" class="form-control" name="food_price" type="number" step="0.01" placeholder="输入餐品价格" required>
          </div>
          <div class="form-group">
            <label for="f_count" class="form-label">餐品数量</label>
            <input id="f_count" class="form-control" name="food_count" type="number" placeholder="输入餐品数量" required>
          </div>
          <div class="form-group">
            <label for="f_addpic" class="form-label">餐品照片</label>
            <div class="custom-file">
              <input type="file" id="f_addpic" class="custom-file-input" name="food_picture" accept="image/*" required>
              <label class="custom-file-label" for="f_addpic">选择图片</label>
            </div>
            <img id="f_addpic-img" class="addpic-img" src="./assets/pic/food.jpg">
          </div>
          <button type="submit" class="btn btn-primary">提交</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/dining-add-old-renderer.js"></script>
  <script src="./js/general-functions.js"></script>
  <!-- 另外在 script 中的 Javascript 代码考虑移到单独的 Javascript 文件 -->
  <script src="./js/form-processing.js"></script> 
</body>
</html>
