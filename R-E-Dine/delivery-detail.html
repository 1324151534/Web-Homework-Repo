<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/delivery.css">
    <title>RED 点餐配送系统 | 外卖员主页</title>
  </head>
  <body class="deli-detail-body">
    <div class="drag-part"></div>
    <div class="wrapper">
        <div id="closeWindow" class="btn close-btn"></div>
    </div>
    <div class="deli-box-3d">
      <div class="outside-box">
        <div id="orderbox" class="deli-detail-upper">
          <div class="deli-detail-upper-container">
            <div class="deli-detail-title">配送订单详情 | 西安市</div>
            <div class="deli-detail-subtitle">配送距离：1.35km</div>
            <div class="deli-detail-dest">配送路线：雁塔区 至 长安区</div>
            <div class="deli-detail-time">订单时间：12分钟前</div>
          </div>
        </div>
      </div>
        <div class="deli-detail-bottom">
            <div id="orderbox2" class="deli-detail-orderlist">
                <div class="deli-detail-maintitle">订单内容</div>
                <div class="deli-detail-submaintitle">Chinese Restaurant</div>
            </div>
            <div id="cash" class="deli-detail-submaintitle">接单利润：0.00元</div>
            <button id="detail-summit" class="deli-detail-summit">确认接单</button>
        </div>
    </div>
  </body>
  <script src="./js/delivery-detail-renderer.js"></script>
  <script src="./js/general-functions.js"></script>
</html>
